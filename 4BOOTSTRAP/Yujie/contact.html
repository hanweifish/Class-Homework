    <div class="jumbotron">
	    <div class="container">
		  <h1>Get In Touch</h1>
		  <p>Thank you for visiting my website! If you'd like to reach out to me, please send me a message using the form below.</p>
		  <form class="form-horizontal" role="form">
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="name">Name:</label>
		      <div class="col-sm-9">
		        <input type="name" class="form-control" id="name" placeholder="Enter name">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="email">Email:</label>
		      <div class="col-sm-9">
		        <input type="email" class="form-control" id="email" placeholder="Enter email">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="phone">Phone:</label>
		      <div class="col-sm-9">
		        <input type="phone" class="form-control" id="phone" placeholder="Enter phone number">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="message">Message:</label>
		      <div class="col-sm-9">
		      	<textarea class="form-control" rows="5" id="message" placeholder="Enter message"></textarea>
		      </div>
		    </div>
		    <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="submi" class="btn btn-default">Submit</button>
		      </div>
		    </div>
		  </form>
		</div>
